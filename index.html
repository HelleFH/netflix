<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="filmCard.css">
    <link rel="stylesheet" href="individualFilm.css">
    <link rel="stylesheet" href="filmCardContainers.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="navBar.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="dropDowns.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="wrapper">
        <header>
            <nav class="navbar">
                <div class="mobile-nav-container">

                    <a id="burger-icon" href="#hamburger-icon" onclick="gfgMenu()">
                        <i class="fa fa-bars fa-xl"></i>
                    </a>

                    <div class="links">
                        <a href="index.html"> Home </a>
                        <a href="myList.html"> My List </a>
                        <a>
                            <p>Genres</p>
                            <ul id="category-list"></ul>
                        </a>
                    </div>
                </div>

                <ul class="topnav">
                    <a class="netflix-logo" href="index.html" class="active"> <img src="images/logo.png"></a>
                    <a href="index.html">Start</a>
                    <a href="#">Films</a>
                    <a href="myList.html">My List</a>
                </ul>
                <a class="netflix-logo-mobile" href="index.html" class="active"> <img src="images/logo.png"></a>

                <div class="search-container">
                    <div class="search-button" id="search-button">
                        <i class="fas fa-search fa-lg"></i>
                    </div>
                    <input type="text" id="search-input" placeholder="Search titles" class="hidden">
                </div>

            </nav>
            <script>
                function gfgMenu() {
                    const GFG = document.querySelector('.links');

                    if (GFG.style.display === "none") {
                        GFG.style.display = "block";
                    }
                    else {
                        GFG.style.display = "none";
                    }
                }
                const navbar = document.querySelector('.navbar');
                const scrollOffset = 100; // Adjust this value to control when the navbar changes color

                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > scrollOffset) {
                        navbar.classList.add('scrolled');
                    } else {
                        navbar.classList.remove('scrolled');
                    }
                });
            </script>
        </header>

        <main>

            <div id="page-content">

                <div class="result-container" id="resultContainer">
                    <div id="search-result-films">
                    </div>
                </div>

                <div id="categories-content">
                    <div class="categories-header-container">

                        <h1 id="categoriesHeader" class="categories-header">Genres</h1>

                        <select id="categoryDropdown">
                            <option value="">
                                <p class="dropdown-option">All Categories</p>
                            </option>
                        </select>

                        <div class="sort-dropdown">
                            <label style="position:absolute;" for="sort-dropdown"></label>
                            <select id="sort-dropdown">
                                <option value="genres">Genres</option>
                                <option value="title-asc">Title (A-Å)</option>
                                <option value="title-desc">Title (Å-A)</option>
                                <option value="release-date">Release Date</option>
                            </select>
                        </div>

                    </div>

                    <div id="category-sorted-films">
                    </div>

                    <div id="sorted-films" class="sorted-films">
                    </div>

                </div>
        </main>
        <footer>
        </footer>
    </div>
</body>
<script src="filmCardHover.js"></script>
<script type="module" src="modal.js"></script>
<script type="module" src="dropdown.js"></script>
<script type="module" src="script.js"></script>
<script src="infoButton.js"></script>
<script src="filmDescriptionMobile.js"></script>
<script src="mobileNav.js"></script>
<script type="module" src="sortFilms.js"></script>


</html>
